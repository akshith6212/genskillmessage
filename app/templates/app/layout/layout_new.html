<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://genskillmessage.s3.us-east-2.amazonaws.com/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://genskillmessage.s3.us-east-2.amazonaws.com/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Ckeditor Files -->
    <!-- <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>
    <script src="/static/ckeditor/ckeditor-init.js" data-ckeditor-basepath="/static/ckeditor/ckeditor/" id="ckeditor-init-script"></script> -->
    
    <title>
        Add Message
    </title>
    <style>
        a{
            text-decoration: none !important;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/"><img src="https://genskillmessage.s3.us-east-2.amazonaws.com/favicon.png">Genskill</a>
        <div class="links">
            {% if user.is_authenticated %}
                <a href="/accounts/logout">logout</a>
                Hello {{user.username}}
            {% else %}
                <a href="/accounts/login_genskill">login</a>
                <a href="/accounts/register">register</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
